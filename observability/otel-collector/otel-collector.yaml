receivers:
  otlp:
    protocols:
      http:

processors:
  batch:

exporters:
  otlphttp:
    endpoint: http://tempo:4318
    tls:
      insecure: true
  otlphttp/2:
    endpoint: http://jaeger:4318
    tls:
      insecure: true


service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp,otlphttp/2]